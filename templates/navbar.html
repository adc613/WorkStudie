

<div class="masthead clearfix">
  <div class="inner">
    <ul class="nav masthead-nav">
      <div class="input-group">   
      {% if user.is_authenticated %}
        
        <form action="{% url 'account:logout' %}" class="navabar-form navbar-left">
          <button type="submit" class="btn btn=default" >Logout</button>
        </form>

       

        <form action="{% url 'task:create_task' %}" class="navabar-form navbar-left">
          <button type="submit" class="btn btn=default" >Create a Task</button>
        </form>
        
        <form action="{% url 'task:task_list' %}" class="navbar-form navbar-left">
          <button type="submit" class="btn btn=default">Available Task</button>
        </form>


      
      {% else %}
    
             
          <form method="POST" action="{% url 'account:login' %}" class="navbar-form navbar-left" role="form">
            {% csrf_token %}

            <div class="form-group">
              <input type="email" placeholder="Email" id='email' name ='email'class="form-control">
            </div>
            
            <div class="form-group">
              <input type="password" name='password' placeholder="Password" id='password' class="form-control">
            </div>
            
            <button type="submit" class="btn btn-success">Sign in</button>
      
      
      {% endif %}

        {% include 'message.html' %}
     
        </div>

      <li class="active"><a href="{% url 'task:create_task' %}">Home</a></li>
      <li><a href="{% url 'account:signup' %}">Sign Up</a></li>
    </ul>
  </div>
</div>
